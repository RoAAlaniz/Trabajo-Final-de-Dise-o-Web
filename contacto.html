<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnolia - CONTACTO</title>
    <link rel="icon" type="image/png" href="img/icono.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <header>
        <nav class="nav2">
            <ul class="navLinks2">
                <li><a href="home.html">INICIO</a></li>
                <li><a href="productos.html">PRODUCTOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div id="carouselPrincipal" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3500">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/foto3.png" class="d-block w-100" alt="Carrusel 1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/foto1.png" class="d-block w-100" alt="Carrusel 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </section>
        <section class="contacto">
            <h2>Contacto</h2>
            <p>¡Escribinos! Nos encanta ayudarte a elegir tus accesorios.</p>
            <form id="form-contacto">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="tucorreo@example.com">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" rows="5" placeholder="Escribe tu consulta aquí..."></textarea>

                <button type="submit">Enviar mensaje</button>
            </form>
            <p id="confirmacion" class="mensaje-confirmacion"></p>
            <div class="redes">
                <h3>También podés encontrarnos en:</h3>
                <a href="https://www.instagram.com/magnolia.03_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="red-item">
                    <img src="img/iconoInsta.png" alt="Instagram">
                    <span>Instagram</span>
                </a>
                <a href="mailto:magnoliacomplemetos@gmail.com" class="red-item">
                    <img src="img/iconoGmail.png" alt="Email">
                    <span>Email</span>
                </a>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="indexjs.js"></script>
